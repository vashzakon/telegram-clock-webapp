<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Часы в Telegram</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #1e1e1e;
      color: #00ffcc;
      text-align: center;
      padding-top: 50px;
    }
    #clock {
      font-size: 48px;
      margin-top: 20px;
    }
    #user {
      font-size: 16px;
      margin-top: 40px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Текущее время</h1>
  <div id="clock">--:--:--</div>
  <div id="user">Авторизация...</div>

  <script>
    function updateClock() {
      const now = new Date();
      const time = now.toLocaleTimeString();
      document.getElementById("clock").textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    const tg = window.Telegram.WebApp;
    tg.expand();
    const user = tg.initDataUnsafe.user;
    if (user) {
      document.getElementById("user").textContent =
        `Вы: ${user.first_name} (@${user.username}), ID: ${user.id}`;
    } else {
      document.getElementById("user").textContent = "Пользователь не определён";
    }
  </script>
</body>
</html>
